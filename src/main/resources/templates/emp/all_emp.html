<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<head th:insert="~{head::myhead}"></head>
</head>

<div th:replace="~{head::myscript}"></div>
<script type="text/javascript" language="JavaScript" src="/javascript/emp.js"></script>
    <!--href前面有一槓帶表決對路徑，從網站根目錄開始，否則是相對路徑，會變成http://localhost:8080/emp/css/main.css，所以導入th:replace還是要導cs? -->

	<nav th:replace="~{main::top_nav}"></nav>
	<body>
		
		<div>
			
        	<table  style="border:3px #cccccc solid;" cellpadding="10" border='1'>
        	<tr>
	            <td>員工ID</td>
	            <td>員工姓名</td>
	            <td>職稱</td>
	            <td>薪資</td>
	            <td>到職日</td>
        	</tr>	
        	</br>

	        	<tr th:each="employee:${employees}">	        		
		            <td th:text="${employee.id}"></td>
		            <td th:text="${employee.name}"></td>
		            <td th:text="${employee.position}"></td>
		            <td th:text="${employee.pay}"></td>
		            <td th:text="${#dates.format(employee.on_board_date, 'yyyy/MM/dd')}"></td>
		            <!-- <td><input type="submit" th:id="${employee.id}+_alter_btn" class="alter_btn">修改</td> -->
		            <td><a class="alter_btn" th:href="@{/toAlterEmployee/}+${employee.id}">修改</a></td>	 
		            <td><a class="delete_btn" th:href="@{/deleteEmployee/}+${employee.id}">刪除</a></td>          
	        	</tr>
        	
        	</table>
        	
        		
		</div>
	</body>
</html>
