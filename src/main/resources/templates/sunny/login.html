<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入頁</title>
    <link rel="stylesheet" href="css/sunny/login.css">
    <!-- 不知為何剛連上無法顯示CSS效果? href開頭需要斜線嗎?-->
    <script type="text/javascript" src="javascript/login.js"></script>
</head>
<body>

<div>
<h2 class="logintitle">登入</h2>
</div>
<p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<p th:text=${er_msg} th:if="${not #strings.isEmpty(er_msg)}"></p>
<form action="/login" method="post">
    帳號<input type="text" class="formtext" name="useraccount">
    密碼<input type="text" class="formtext" name="userpassword">
    <input type="submit" onclick="pressed()" value="送出">
    
</form>

</body>
</html>
