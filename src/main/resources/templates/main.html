<body>

    <script>
        function sayHello(){
            
            var url = "/api/hello";
            $.ajax({
                url: url,
                data: JSON.stringify({a:100, b:200}),
                type: 'POST',
                contentType: 'application/json; charset=UTF-8',
                success: function(data){
                    alert(data);
                },
                async: false
            });
        }
    </script>
